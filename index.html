<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <h1>Sort Visualizer</h1>
  <p>Choose an algorithm and see how it will sort the Rectangles by its length.</p>
  <div class="selection">
    <button class="selected" onclick="selectButton(this)">Bubblesort</button>
    <button class="none" onclick="selectButton(this)">Quicksort</button>
    <button class="none" onclick="selectButton(this)">Selectionsort</button>
  </div>
  
  <div class="controls">
    <button onclick="sortArray()">Start</button>
    <button onclick="shuffleArray()">Shuffle</button>
  </div>
  <div id="sketch"></div>

  <script>
    var alg = "Bubblesort";
    function selectButton(elt) {
        document.getElementsByClassName('selected')[0].className = "none";
        elt.className = "selected";
        alg = elt.innerText;
    }
  </script>
</body>

</html>
